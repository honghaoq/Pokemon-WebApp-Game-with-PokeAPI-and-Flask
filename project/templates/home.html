<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Pokemon list{% endblock %}

{% block conteudo %}


<div class="action-list">
    <form class="search" action="{{ url_for('home') }}" method="get">
        <input type="text" name="search" placeholder="pokemon name">
        <button type="submit">search</button>
    </form>
</div>
<div class="posts">
    {% for pokemon in pokemons %}
    <div class="post-header">
        <h3>Name: {{ pokemon.name }}</h3>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ pokemon.id }}.png" alt="{{ pokemon.name }}">
        <!-- <p>Overview:</p> -->
        <p>Id: {{ pokemon.id }} | Type: {{ pokemon.type }}<br>
        Experience: {{ pokemon.experience }} | Hp: {{ pokemon.hp }}<br>
        <a href="{{ url_for('detail', name=pokemon.name ) }}">Detailed Stats</a></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
